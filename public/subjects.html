<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assuntos</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div class="container-scroller d-flex">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="books.html"><i class="bi bi-book nav-icon"></i><span
                            class="menu-title">Livros</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors.html"><i class="bi bi-person nav-icon"></i><span
                            class="menu-title">Autores</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="subjects.html"><i class="bi bi-tag nav-icon"></i><span
                            class="menu-title">Assuntos</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="report.html"><i class="bi bi-file-earmark-text nav-icon"></i><span
                            class="menu-title">Relatório</span></a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="main-panel flex-grow-1">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title">Cadastro de Assuntos</h3>
                </div>
                <div id="content">
                    <form id="form-subject" class="mb-4">
                        <input type="hidden" id="subject-id" />
                        <div class="row">
                            <div class="col-md-6">
                                <label for="subject-name">Nome do Assunto</label>
                                <input type="text" class="form-control" id="subject-name" required />
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">Salvar Assunto</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
                        </div>
                    </form>

                    <button onclick="carregarAssuntos()" class="btn btn-primary mb-3">Atualizar Lista</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-assuntos">
                            <!-- Dados inseridos via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function carregarAssuntos() {
            axios.get('http://localhost:8000/subjects')
                .then(response => {
                    const assuntos = response.data;
                    const tabela = document.getElementById('tabela-assuntos');
                    tabela.innerHTML = '';
                    assuntos.forEach(assunto => {
                        const safeDescription = escapeHtml(assunto.description);
                        tabela.innerHTML += `
              <tr>
                <td>${assunto.id}</td>
                <td>${safeDescription}</td>
                <td>
                  <button class="btn btn-sm btn-primary btn-icon me-1" oonclick="editarAssunto(${assunto.id}, \`${safeDescription}\`)">
                    <i class="bi bi-pencil"></i> Editar
                  </button>
                  <button class="btn btn-sm btn-danger btn-icon"onclick="excluirAssunto(${assunto.id})">
                    <i class="bi bi-trash"></i> Exluir
                  </button>
                </td>
              </tr>
            `;
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar assuntos:', error);
                });
        }

        function editarAssunto(id, description) {
            document.getElementById('subject-id').value = id;
            document.getElementById('subject-name').value = description;
        }

        function excluirAssunto(id) {
            if (!confirm('Tem certeza que deseja excluir este assunto?')) return;
            axios.delete(`http://localhost:8000/subjects/${id}`)
                .then(() => {
                    alert('Assunto excluído com sucesso!');
                    carregarAssuntos();
                })
                .catch(error => {
                    console.error('Erro ao excluir assunto:', error);
                    alert('Erro ao excluir o assunto.');
                });
        }

        function cancelarEdicao() {
            document.getElementById('form-subject').reset();
            document.getElementById('subject-id').value = '';
        }

        document.getElementById('form-subject').addEventListener('submit', function (e) {
            e.preventDefault();

            const id = document.getElementById('subject-id').value;
            const data = { description: document.getElementById('subject-name').value };

            const requisicao = id
                ? axios.put(`http://localhost:8000/subjects/${id}`, data)
                : axios.post('http://localhost:8000/subjects', data);

            requisicao
                .then(() => {
                    alert('Assunto salvo com sucesso!');
                    carregarAssuntos();
                    cancelarEdicao();
                })
                .catch(error => {
                    console.error('Erro ao salvar assunto:', error);
                    alert('Erro ao salvar o assunto.');
                });
        });

        document.addEventListener('DOMContentLoaded', carregarAssuntos);
    </script>
</body>

</html>
