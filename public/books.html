<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livros</title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <div class="container-scroller d-flex">
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="books.html"><i class="bi bi-book nav-icon"></i><span
              class="menu-title">Livros</span></a></li>
        <li class="nav-item"><a class="nav-link" href="authors.html"><i class="bi bi-person nav-icon"></i><span
              class="menu-title">Autores</span></a></li>
        <li class="nav-item"><a class="nav-link" href="subjects.html"><i class="bi bi-tag nav-icon"></i><span
              class="menu-title">Assuntos</span></a></li>
        <li class="nav-item"><a class="nav-link" href="report.html"><i
              class="bi bi-file-earmark-text nav-icon"></i><span class="menu-title">Relatório</span></a></li>
      </ul>
    </nav>

    <div class="main-panel flex-grow-1">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">Cadastro de Livros</h3>
        </div>
        <div id="content">
          <form id="form-livro" class="mb-4">
            <input type="hidden" id="livro-id">
            <div class="row">
              <div class="col-md-6">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" required>
              </div>
              <div class="col-md-6">
                <label for="editora">Editora</label>
                <input type="text" class="form-control" id="editora" required>
              </div>
              <div class="col-md-4">
                <label for="edicao">Edição</label>
                <input type="number" class="form-control" id="edicao" required>
              </div>
              <div class="col-md-4">
                <label for="ano">Ano</label>
                <input type="text" class="form-control" id="ano" maxlength="4" required>
              </div>
              <div class="col-md-4">
                <label for="preco">Preço</label>
                <input type="text" class="form-control" id="preco" required>
              </div>
              <div class="col-md-12">
                <label for="autores">Autores</label>
                <select id="autores" class="form-control" multiple required></select>
              </div>
              <div class="col-md-12">
                <label for="assuntos">Assuntos</label>
                <select id="assuntos" class="form-control" multiple required></select>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success">Salvar Livro</button>
              <button type="button" id="cancelar-edicao" class="btn btn-secondary d-none">Cancelar Edição</button>
            </div>
          </form>

          <button onclick="carregarLivros()" class="btn btn-primary mb-3">Atualizar Lista</button>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Editora</th>
                <th>Edição</th>
                <th>Ano</th>
                <th>Preço (R$)</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-livros"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/books.js"></script>
</body>

</html>
